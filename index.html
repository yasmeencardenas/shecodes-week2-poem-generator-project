<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the AI French poem generator</h1>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/yasmeencardenas" target="_blank">Yasmeen</a>
        and is
        <a
          href="https://github.com/yasmeencardenas/shecodes-week2-poem-generator-project"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://main--stately-yeot-368f24.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script scr="scr/index.js"></script>
  </body>
</html>
